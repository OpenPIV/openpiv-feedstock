{% set version = "0.22.2" %}

package:
  name: openpiv
  version: {{ version }}

source:
  fn: openpiv-{{ version }}.tar.gz
  url: https://github.com/OpenPIV/openpiv-python/archive/{{ version }}.tar.gz
  sha256: 8ab02b0e9e1b1b6e5717ab4b8018f5846d39db21924c2b01554f526104e6befb

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed --no-cache-dir -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - numpy
    - cython
    - requests

  run:
    - python
    - setuptools
    - cython
    - {{ pin_compatible('numpy') }}
    - progressbar2
    - scikit-image
    - future

test:
  imports:
    - openpiv

about:
  home: https://github.com/openpiv/openpiv-python
  license: GPL 3
  license_file: LICENSE.txt
  summary: Open Source Particle Image Velocimetry
  doc_url: http://openpiv.readthedocs.io/

extra:
  recipe-maintainers:
    - alexlib
